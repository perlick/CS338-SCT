{% extends "pages/base.html" %}

{% block content %}
<h2>New member</h2>
<form action="{{ url_for('api.api_add_member') }}" method="post">
	<label for="firt"><b>First Name</b></label>
	<input type="text" placeholder="Jane" name="first" required><br>
	
	<label for="last"><b>Last Name</b></label>
	<input type="text" placeholder="Doe" name="last" required><br>
	
	<button type="submit">Add</button>
</form>
<hr>
<h2>Members</h2>
{% for person in data.members %}
	<form action="{{ url_for('api.api_delete_member') }}" method="post">
		{{ person[2] }} {{ person[3] }} 
		<input type="hidden" name="id" value="{{ person[0] }}">
		<button type="submit">Delete</button><br>
	</form>
{% endfor %}
{% endblock %}
